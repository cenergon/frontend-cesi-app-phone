<!-- Mando el documento de los documentos a el componente hijo -->
<ion-grid fixed>
    <ion-row>
        <ion-col size="12" size="3" size-md="4" size-xs="12" *ngFor="let documento of documentos">
            <app-documento [documento]="documento"></app-documento>
        </ion-col>
    </ion-row>
</ion-grid>
