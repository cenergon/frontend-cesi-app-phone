<ion-content padding>
    <ion-slides [options]="swiperOts">
        <ion-slide>
            <ion-button [disabled]="tempImages.length == [cantPhotos]" expand="full" shape="round" (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
            <div *ngIf="galeria">
                <ion-button [disabled]="tempImages.length < [cantPhotos]" (click)="libreria()" expand="full" shape="round">
                    <ion-icon slot="start" name="images"></ion-icon>
                    Galería
                </ion-button>
            </div>
        </ion-slide>
    </ion-slides>

    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <ion-slides [options]="swiperOts">
        <ion-slide>
            <ion-button [disabled]="tempImages.length < [cantPhotos]" (click)="cargarDocumento()" color="success">
                <ion-icon slot="start" name="cloud-upload"></ion-icon>
                SUBIR DOCUMENTACION
            </ion-button>
        </ion-slide>
    </ion-slides>

    <ion-button (click)="navCtrlPagePrueba()" color="primary">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        siguiente desarrollo
    </ion-button>


    <ion-row>
        <ion-col size="4" *ngFor="let image of tempImages">
            <ion-card size="5">
                <img [src]="image">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
