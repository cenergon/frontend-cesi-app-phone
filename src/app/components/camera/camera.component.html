<ion-content padding>
    <ion-slides [options]="swiperOts">
        <ion-slide>
            <ion-button expand="full" shape="round" (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
            <div *ngIf="galeria">
                <ion-button (click)="libreria()" expand="full" shape="round">
                    <ion-icon slot="start" name="images"></ion-icon>
                    Galería
                </ion-button>
            </div>
        </ion-slide>
    </ion-slides>


    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- <ion-item>
        <ion-label position="floating">Título Documento </ion-label>
        <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item> -->

    <ion-button [disabled]="tempImages.length < 1 " (click)="crearPost()" color="primary">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        SUBIR DOCUMENTACION
    </ion-button>

    <ion-button (click)="navCtrlPagePrueba()" color="primary">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        siguiente desarrollo
    </ion-button>


    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
