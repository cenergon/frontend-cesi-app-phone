<ion-header no-border translucent>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-menu-button color="" menu="primerMenu">
            </ion-menu-button>
        </ion-buttons>


        <ion-buttons slot="start">
            <ion-icon slot="icon-only" [name]="icono"> </ion-icon>
        </ion-buttons>

        <ion-title text-capitalize>
            {{ titulo }}
        </ion-title>


        <ion-buttons slot="end">
            <ion-button (click)="notifications()" color="primary">
                <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
