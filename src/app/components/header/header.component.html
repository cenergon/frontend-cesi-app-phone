<ion-header no-border translucent>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-menu-button color="" menu="primerMenu">
            </ion-menu-button>
        </ion-buttons>


        <ion-buttons slot="start">
            <ion-icon slot="icon-only" [name]="icono"> </ion-icon>
        </ion-buttons>

        <ion-title text-capitalize>
            {{ titulo }}
        </ion-title>


        <ion-buttons slot="end">
            <ion-button (click)="notifications()" color="light">
                <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="notifications()" color="succes">
                <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>

            <!-- <ion-back-button text="Regresar" defaultHref="/"></ion-back-button> -->

            <ion-button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
                <ion-label>Regresar</ion-label>

            </ion-button>

        </ion-buttons>

    </ion-toolbar>

</ion-header>
