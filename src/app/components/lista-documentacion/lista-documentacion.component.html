<ion-content class="ion-padding">
    <ion-toolbar>
        <ion-row class="top-20">
            <ion-col size="12" text-center>
                <ion-label>
                    <ion-label color="primary">Antes de empezar, ésta es la documentación que vas a necesitar para iniciar tu solicitud</ion-label>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let entry of documentos">
                <ion-checkbox desable="true" rue color="primary" slot="end" [(ngModel)]="entry.isChecked" required></ion-checkbox>
                <ion-label class="label3">{{entry.val}}</ion-label>
            </ion-item>
            <p></p>
            <p></p>
            <p></p>
            <ion-button expand="full" color="success" (click)="navCtrlPage()">CONTINUAR</ion-button>
        </ion-list>
    </ion-content>



</ion-content>
