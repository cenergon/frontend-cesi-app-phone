<ion-app>

    <ion-split-pane when="md" contentId="principal">

        <ion-menu side="start" menuId="primerMenu" contentId="principal">

            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Men√∫ Principal</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">
                        <ion-item [routerLink]="c.redirectTo" [class.active-item]="selectedPath === c.redirectTo">
                            <ion-icon slot="start" [name]="c.icon"></ion-icon>
                            <ion-label>{{ c.name }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-item>
                        <ion-button (click)="logout()" expand="" color="danger">
                            <ion-icon slot="icon-only" name="exit"></ion-icon>
                            <ion-label>Salir</ion-label>
                        </ion-button>
                    </ion-item>

                </ion-list>
            </ion-content>

        </ion-menu>

        <ion-router-outlet id="principal"></ion-router-outlet>

    </ion-split-pane>

</ion-app>
