<!--clase personalizada-->
<div class="post">
    <ion-item lines="none">

    </ion-item>

    <!-- ngIf imgs lo creo si tengo mas de una imangen.... -->
    <ion-slides pager="true" *ngIf="post.imgs.length > 1">

        <ion-slide (click)='navCtrlPage()' *ngFor="let img of post.imgs" class="image-slide" [style]=" (img | imagen: post.usuario._id ) | domSanitizer ">
        </ion-slide>

    </ion-slides>

    <!-- Muestro si solo es una imagen -->
    <ion-slides *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">

        <ion-slide (click)='navCtrlPage()' class="image-slide" [style]=" (post.imgs[0] | imagen: post.usuario._id ) | domSanitizer ">
        </ion-slide>

    </ion-slides>

    <!-- mapa-->

    <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

    <!-- <ion-item lines="none">
        <ion-icon slot="start" name="heart-empty"></ion-icon>
        <ion-icon slot="end" name="bookmark"></ion-icon>
    </ion-item> -->

    <!-- <ion-item lines="none">
        <ion-label text-wrap> {{post.mensaje}}</ion-label>
    </ion-item> -->
</div>
