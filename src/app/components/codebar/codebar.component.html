            Datos Personales
        </ion-title>
    </ion-toolbar>

    <ion-card>
        <ion-card-content>
            <p></p>
            <p></p>
            <p></p>


            <img src="assets/img/dni_small.png" />
            <div class="ion-text-center">
                <ion-card-subtitle class="label3" color="primary"><i>Coloque el CÃ³digo del DNI en un lugar con claridad</i></ion-card-subtitle>
            </div>

                        Reset Form</ion-button>

        </ion-card-content>
        <ion-slides [options]="swiperOts">
            <ion-slide>
                <ion-button color="secondary" expand="full" shape="round" (click)="scan()">
                    <ion-icon slot="start" name="barcode"></ion-icon>
                    ESCANEAR
                </ion-button>
            </ion-slide>
        </ion-slides>
    </ion-card>
    <!-- Formulario de control de carga  -->
    <form [formGroup]="form" (ngSubmit)="guardarDatosDni()">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>DNI</ion-label>
                        <ion-input formControlName="dni" placeholder="dni" name="dni" type="numeric" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Nombre</ion-label>
                        <ion-input formControlName="nombre" placeholder="nombre" name="nombre" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Apellido</ion-label>
                        <ion-input formControlName="apellido" placeholder="apellido" name="nombre" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Fecha de Nacimiento</ion-label>
                        <ion-input formControlName="fechaNacimiento" placeholder="dd/mm/yyyy" name="fechaNacimiento" type="date " required></ion-input>
                    </ion-item>

                    <ion-button expand="full" color="success" (click)="navDatosDomiciliarios()">CONTINUAR</ion-button>
                </ion-list>
            </ion-col>
        </ion-row>
    </form>


</ion-content>
