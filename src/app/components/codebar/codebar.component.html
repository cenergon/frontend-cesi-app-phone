<ion-header translucent>
    <ion-toolbar color="warning">
        <ion-title>
            <ion-title style="text-align: center" size="small">Datos Personales</ion-title>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-card-subtitle>Coloque el CÃ³digo del DNI en un lugar con claridad</ion-card-subtitle>
            <img src="assets/img/dni_codigo.png" />
            <!-- <ion-card-header>
                <ion-card-title></ion-card-title>
            </ion-card-header> -->
            <ion-row>
                <ion-col col-30></ion-col>
                <ion-col col-30>
                    <!-- <img src="assets/img/dni_codigo.png" /> -->
                    <!-- height='30' width='30'  -->
                </ion-col>
                <ion-col col-30></ion-col>
            </ion-row>

            <ion-card-subtitle></ion-card-subtitle>
            <ion-slides [options]="swiperOts">
                <ion-slide>
                    <ion-button size="small" expand="full" (click)="scan()" shape='round'>
                        Escanear</ion-button>
                </ion-slide>
            </ion-slides>
            <!-- <ion-slides [options]="swiperOts">
                <ion-slide>
                    <ion-button expand="full" (click)="test()" size='large' shape='round'>
                        Scan Code Test log</ion-button>
                </ion-slide>
            </ion-slides> -->

            <!-- <ion-slides [options]="swiperOts">
                <ion-slide>
                    <ion-button expand="full" slot="start" (click)="resetForm()" size='small' color='danger'>
                        Reset Form</ion-button>
                </ion-slide>
            </ion-slides> -->
        </ion-card-content>
    </ion-card>

    <form [formGroup]="form" (ngSubmit)="guardarDatosDni()">
        <ion-row>
            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-label>DNI</ion-label>
                        <ion-input formControlName="dni" placeholder="dni" name="dni" type="numeric" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Nombre</ion-label>
                        <ion-input formControlName="nombre" placeholder="nombre" name="nombre" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Apellido</ion-label>
                        <ion-input formControlName="apellido" placeholder="apellido" name="nombre" type="text" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Fecha de Nacimiento</ion-label>
                        <ion-input formControlName="fechaNacimiento" placeholder="dd/mm/yyyy" name="fechaNacimiento" type="date " required></ion-input>
                    </ion-item>

                    <!-- 
                    <tr>
                        <td> {{ fecha | date:'dd - MM - yyyy' }} </td>
                    </tr> -->
                    <section class="full-width">
                        <ion-button expand="full" color="success">CONTINUAR</ion-button>
                    </section>
                </ion-list>
            </ion-col>

        </ion-row>

    </form>

</ion-content>
