<ng-content></ng-content>
<ion-footer>
    <div class="ion-wizard-footer">
        <!--Back Button-->
        <ion-fab [@btnState] *ngIf="!isOnFirstStep()" left bottom>
            <ion-button ion-fab (click)="back()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-fab>
        <!--Steps count-->
        <ion-badge *ngIf="showSteps">{{step}} / {{steps}}</ion-badge>
        <!--Next Button-->
        <ion-fab [@btnState] *ngIf="(!isOnFinalStep() && getCondition())" right bottom>
            <ion-button ion-fab (click)="next()">
                <ion-icon name="arrow-round-forward"></ion-icon>
            </ion-button>
        </ion-fab>
        <!--Finish Button-->
        <ion-fab [@btnState] *ngIf="(isOnFinalStep() && getCondition())" right bottom>
            <ion-button ion-fab (click)="finish.emit(step + 1)">
                <ion-icon [name]="finishIcon"></ion-icon>
            </ion-button>
        </ion-fab>
    </div>
</ion-footer>
