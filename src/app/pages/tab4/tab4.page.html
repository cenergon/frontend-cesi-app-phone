<app-header [titulo]="titulo || 'Notificaciones'" [icono]="icono || 'ios-chatbubbles'">
</app-header>
<div class="ion-page" main>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Mensajes</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="borrarMensajes()" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-header>
            <ion-label>UserId: Cliente</ion-label>
        </ion-header>
        <ion-item>
            <ion-label>{{ pushService.userId }}</ion-label>
        </ion-item>
        <div class="container main-container">
            <h1>Mensajes</h1>
            <div class="app-mensajes" id="app-mensajes">
                <ion-item *ngFor="let push of mensajes">
                    <ion-label>
                        <div class="speech-bubble">
                            <h2 style="color:white;">
                                {{ push.title }}
                            </h2>
                            <p style="color:white;">
                                {{ push.body }}
                            </p>
                            <ion-label>Muestro info Adicional</ion-label>
                            <p style="color:white;">
                                {{ push.additionalData | json }}
                            </p>
                        </div>
                    </ion-label>
                </ion-item>
            </div>
        </div>
        <ion-slides [options]="swiperOts">
            <ion-slide>
                <ion-button expand="full" fill="outline" (click)="scan()" size='large' shape='round'>
                    Scan Code</ion-button>
            </ion-slide>
        </ion-slides>
    </ion-content>
    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</div>
