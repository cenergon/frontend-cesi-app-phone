<ion-header>
    <ion-toolbar color="primary">
        <ion-title text-center>MUTUAL</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="auth-page">

    <ion-slides class="mainSlide" #slidePrincipal>


        <ion-slide>

            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <!-- Auth- -->
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-button (click)="authService.login()" *ngIf="!authService.loggedIn" color="tertiary" shape="round">Ingresar</ion-button>

                            </ion-list>

                            <ion-list>

                                <button (click)="authService.logout()" *ngIf="authService.loggedIn">Log Out</button>

                            </ion-list>

                        </ion-col>
                    </ion-row>
                    <!-- Fin Auth0 -->

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                                </ion-item>

                            </ion-list>

                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                ACEPTAR
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </form>

        </ion-slide>

        <ion-slide>


            <ion-grid fixed>

                <!--AVATAR SELECTOR -->
                <app-avatar-selector (avatarSeleccionado)="registerUser.avatar = $event"></app-avatar-selector>

                <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>DNI</ion-label>
                                    <ion-input name="dni" type="email" [(ngModel)]="registerUser.dni" required></ion-input>
                                </ion-item>


                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input [(ngModel)]="registerUser.email" name="email" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Nombre</ion-label>
                                    <ion-input [(ngModel)]="registerUser.nombre" name="nombre" type="text" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input [(ngModel)]="registerUser.password" name="password" type="password" required></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="tertiary" shape="round">
                                Crear usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>

                </form>
            </ion-grid>


        </ion-slide>


    </ion-slides>



</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-button (click)="mostrarLogin()" shape="round" expand="full" size="small" fill="outline" color="tertiary">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button (click)="mostrarRegistro()" shape="round" expand="full" size="small" fill="outline" color="tertiary">
                    Registrarme
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
