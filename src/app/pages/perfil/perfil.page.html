<app-header [titulo]="titulo || 'Perfil'"> </app-header>
<div class="ion-page" main>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Perfil</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

        <div class="user-photo" padding-top>
            <ion-row>
                <ion-col style="text-align: center" text-center>
                    <img height='100' width='100' src="/assets/avatars/av-1.png">
                    <!-- <img [src]="profile.picture" class="img-fluid"> -->
                    <ion-row class="top-20">
                        <ion-col size="12" text-center>
                            <ion-label>
                                <ion-label color="primary">Foto Perfil</ion-label>
                            </ion-label>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </div>

        <ion-list>
            <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>
                    <p>Nombre</p>
                    <h2>Juan Carlos</h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>
                    <p>Apellido</p>
                    <h2>Ramos</h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>
                    <p>Alias</p>
                    <h2></h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>
                    <p>Email</p>
                    <h2>cesi@mutual.com</h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="md-call" slot="start"></ion-icon>
                <ion-label>
                    <p>Telefono:</p>
                    <h2>2944-667389</h2>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="ios-home" slot="start"></ion-icon>
                <ion-label>
                    <p>Dirección:</p>
                    <h2>Rolando 652</h2>
                </ion-label>
            </ion-item>
        </ion-list>

    </ion-content>

    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</div>
