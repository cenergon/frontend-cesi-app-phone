<app-header [titulo]="titulo || ''" [icono]="icono || 'attach'"> </app-header>
<div class="ion-page" main>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-toolbar color="warning">
        <ion-title style="text-align: center" size="small">
            <ion-icon name="person"></ion-icon>
            Documentación - DNI
        </ion-title>
    </ion-toolbar>

    <ion-toolbar color="light">
        <div class="ion-text-center" padding>
            <ion-card-subtitle color="primary"><i>Ahora tome una foto de ambos lados del DNI y presione "Subir Documentación", cuando se active en color verde...</i>
            </ion-card-subtitle>
        </div>
    </ion-toolbar>

    <ion-content padding>
        <app-camera [inmediatoSiguiente]="'/menu/documento2'"></app-camera>
    </ion-content>

    <div *ngIf="footer">
        <ion-footer>
            <app-footer></app-footer>
        </ion-footer>
    </div>
</div>
