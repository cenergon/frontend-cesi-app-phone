<app-header [titulo]="titulo || ''" [icono]="icono || 'attach'"> </app-header>
<div class="ion-page" main>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-toolbar color="tertiary">
        <ion-title style="text-align: center" size="small">
            <ion-icon name="file"></ion-icon>
            Documentación - DNI
        </ion-title>
    </ion-toolbar>

    <div class="ion-text-center" padding>
        <ion-card-subtitle color="primary"><i>Tome una foto de ambos lados del DNI y presione subir documentación, cuando se active en color verde</i></ion-card-subtitle>
    </div>

    <ion-content padding>
        <app-camera [tituloDocumento]="'DNI-LADOS'" [inmediatoSiguiente]="'/menu/documento2'"></app-camera>
    </ion-content>

    <div *ngIf="footer">
        <ion-footer>
            <app-footer></app-footer>
        </ion-footer>
    </div>
</div>
