<div class="ion-page" main>
    <ion-header translucent="true">
        <app-header [titulo]="titulo || ''" [icono]="icono || 'ios-chatbubbles'"></app-header>
        <ion-toolbar color='medium'>
            <ion-title size='small'>Notificaciones</ion-title>
            <ion-buttons slot="end">
                <div *ngIf="notificaciones">
                    <ion-button (click)="borrarMensajes()" color="warning">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                </div>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <!-- <ion-item>
            <ion-label>UserId: Cliente</ion-label>
            <ion-label>{{ pushService.userId }}</ion-label>
        </ion-item> -->
        <div class="container main-container">
            <div class="app-mensajes" id="app-mensajes">
                <ion-item *ngFor="let push of mensajes">
                    <ion-label>
                        <div class="speech-bubble">
                            <h2 style="color:white;">
                                {{ push.title }}
                            </h2>
                            <p style="color:white;">
                                {{ push.body }}
                            </p>
                            <ion-label>Muestro info Adicional</ion-label>
                            <p style="color:white;">
                                {{ push.additionalData | json }}
                            </p>
                        </div>
                    </ion-label>
                </ion-item>
            </div>
        </div>
    </ion-content>
    <ion-footer>
        <app-footer></app-footer>
    </ion-footer>
</div>
