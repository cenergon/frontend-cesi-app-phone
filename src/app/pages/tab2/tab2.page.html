<app-header [titulo]="''" [icono]=" 'attach'"> </app-header>
<div class="ion-page" main>

    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-toolbar color="medium">
        <ion-title style="text-align: center" size="small">
            <ion-icon name="person"></ion-icon>
            Agregar Documentación
        </ion-title>
    </ion-toolbar>

    <ion-toolbar color="light">
        <div class="ion-text-center" padding>
            <ion-card-subtitle color="primary"><i>Puedes agregar documentación a partir de esta opción de ser necesario. Debes hacerlo de a un documento por ves.</i>
            </ion-card-subtitle>
        </div>
    </ion-toolbar>

    <ion-content padding>
        <app-camera [tituloDocumento]="'Documentación Extra'" [cantPhotos]="'1'" [inmediatoSiguiente]="'/menu/documento2'"></app-camera>
    </ion-content>



</div>
